<html>
	<head>
		<!-- <hta:application id="CalculaTris"/> -->
		<title>CalculaTris</title>
		<link rel="stylesheet" type="text/css" href="calculatris.css">
	</head>
	<body>
		<div class="main-container">
			<div class="display">
				<div class="current-expession"></div>
				<div class="current-number"></div>
			</div>
			<div class="buttons-container">
				<div class="button erase-button">←</div>
				<div class="button ce-button">CE</div>
				<div class="button clear-button">C</div>
				<div class="button negate-button">±</div>
				<div class="button sqrt-button">√</div>

				<div class="button digit-button">7</div>
				<div class="button digit-button">8</div>
				<div class="button digit-button">9</div>
				<div class="button op-button">/</div>
				<div class="button percent-button">%</div>


				<div class="button digit-button">4</div>
				<div class="button digit-button">5</div>
				<div class="button digit-button">6</div>
				<div class="button op-button">*</div>
				<div class="button inverse-button">1/x</div>

				<div class="button digit-button">1</div>
				<div class="button digit-button">2</div>
				<div class="button digit-button">3</div>
				<div class="button op-button">-</div>
				<div class="button-double-height eq-button">=</div>

				<div class="button-double-width digit-button">0</div>
				<div class="button point-button">.</div>
				<div class="button op-button">+</div>
			</div>
		</div>
	</body>
</html>
