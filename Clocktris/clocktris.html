			<line x1="250" y1="150" x2="250" y2="250" class="hours-hand">
				<animateTransform attributeType="xml"
					attributeName="transform"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					dur="12h"
					repeatCount="indefinite"/>
			</line>
			<line x1="250" y1="100" x2="250" y2="250" class="minutes-hand">
				<animateTransform attributeType="xml"
					attributeName="transform"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					dur="1h"
					repeatCount="indefinite"/>
			</line>
			<line x1="250" y1="20" x2="250" y2="250" class="seconds-hand">
				<animateTransform attributeType="xml"
					attributeName="transform"
					type="rotate"
					from="0 250 250"
					to="360 250 250"
					dur="60s"
					repeatCount="indefinite" />
